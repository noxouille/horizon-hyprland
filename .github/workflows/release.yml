name: Release Archive

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create archive
        run: |
          tar -cJf horizon-hyprland-${{ github.ref_name }}.tar.xz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tar.xz' \
            -C .. $(basename $PWD) || [[ $? -eq 1 ]]

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: horizon-hyprland-${{ github.ref_name }}.tar.xz
