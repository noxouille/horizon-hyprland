# ============================================================================
# horizon - Hyprland Colors (Light Theme)
# ============================================================================
# Source this file in your hyprland.conf:
#   source = ~/.config/colorschemes/horizon/hyprland/colors.conf
# ============================================================================

# Backgrounds (warm gray spectrum from Kai art)
$bg0 = rgb(D8D4D0)
$bg1 = rgb(CEC9C5)
$bg2 = rgb(C4BFBA)
$bg3 = rgb(BAB4AF)
$bg4 = rgb(A8A29D)
$bg5 = rgb(8A8480)

# Foregrounds (dark spectrum for light theme)
$fg0 = rgb(1A1816)
$fg1 = rgb(2A2826)
$fg2 = rgb(3A3836)
$fg3 = rgb(5A5856)
$fg4 = rgb(6A6866)
$fg5 = rgb(8A8886)

# Character Colors (enhanced for light theme)
$van = rgb(1E3A5F)
$kevin = rgb(2E7D32)
$rean = rgb(4A423B)
$agnes = rgb(AD1457)
$emilia = rgb(F57F17)
$grandmaster = rgb(6A1B9A)
$laegjarn = rgb(00796B)
$horizon = rgb(E65100)
$aaron = rgb(C62828)

# Semantic
$primary = $van
$secondary = $agnes
$accent = $laegjarn
$warning = $horizon
$error = $aaron
$success = $kevin
$info = $laegjarn

# Standard color aliases (for compatibility)
$blue = $van
$red = $aaron
$green = $kevin
$yellow = $emilia
$cyan = $laegjarn
$magenta = $grandmaster
$orange = $horizon

# With alpha (for rgba usage) - 80 = 50%, cc = 80%, 40 = 25%
$bg0_alpha = rgba(D8D4D080)
$bg1_alpha = rgba(CEC9C580)
$bg2_alpha = rgba(C4BFBA80)
$van_alpha = rgba(1E3A5F80)
$shadow = rgba(00000040)
